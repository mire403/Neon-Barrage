<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Barrage: AI弹幕生成赛博生存战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&family=VT323&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-green: #39ff14;
        --neon-pink: #ff00ff;
        --neon-yellow: #fcee0a;
        --void-black: #050505;
        --grid-color: rgba(57, 255, 20, 0.15);
      }
      body {
        font-family: 'Share Tech Mono', 'Noto Sans SC', monospace;
        background-color: var(--void-black);
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Orbitron', 'Noto Sans SC', sans-serif;
      }
      .font-pixel {
        font-family: 'VT323', 'Noto Sans SC', monospace;
      }
      .font-sans-cn {
        font-family: 'Noto Sans SC', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neon-green);
        border-radius: 0;
      }

      /* CRT Scanline Effect */
      .crt-overlay {
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%, 
          rgba(0, 0, 0, 0.25) 50%
        ), linear-gradient(
          90deg, 
          rgba(255, 0, 0, 0.06), 
          rgba(0, 255, 0, 0.02), 
          rgba(0, 0, 255, 0.06)
        );
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Angled Corners Utility */
      .cyber-clip {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }
      .cyber-clip-btn {
        clip-path: polygon(
          10% 0, 100% 0, 
          100% 70%, 90% 100%, 
          0 100%, 0 30%
        );
      }

      /* Glitch Text Animation */
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .glitch-hover:hover {
        animation: glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: var(--neon-pink);
      }
    </style>
